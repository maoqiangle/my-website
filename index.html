<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÁªÑÁßØÂàÜÁÆ°ÁêÜÁ≥ªÁªü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f7fb;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .group-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            width: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e0e7ff;
            position: relative;
            overflow: hidden;
        }

        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #4dabf7;
        }

        .group-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }

        .edit-icon {
            color: #a3a3a3;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .edit-icon:hover {
            color: #74c0fc;
        }

        .score {
            font-size: 2.2em;
            text-align: center;
            color: #2c3e50;
            margin: 15px 0;
            font-weight: 300;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .add-btn {
            background-color: #a5d8ff;
            color: #1864ab;
        }

        .reset-btn {
            background-color: #ffc9c9;
            color: #c92a2a;
        }

        .decrement-btn {
            background-color: #b2f2bb;
            color: #2b8a3e;
        }

        .delete-btn {
            background-color: #ffe3e3;
            color: #c92a2a;
        }
    </style>
</head>
<body>
    <div class="container" id="groupsContainer">
        <!-- ÈªòËÆ§Â±Ö‰∏≠Â∞èÁªÑ -->
        <div class="group-card" style="--card-hue: 200">
            <div class="group-header">
                <span class="group-name">Â∞èÁªÑ1</span>
                <i class="fas fa-edit edit-icon"></i>
            </div>
            <div class="score">0</div>
            <div class="controls">
                <button class="decrement-btn">-1</button>
                <button class="delete-btn">Âà†Èô§</button>
            </div>
        </div>
        <div class="group-card" style="--card-hue: 240">
            <div class="group-header">
                <span class="group-name">Â∞èÁªÑ2</span>
                <i class="fas fa-edit edit-icon"></i>
            </div>
            <div class="score">0</div>
            <div class="controls">
                <button class="decrement-btn">-1</button>
                <button class="delete-btn">Âà†Èô§</button>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="add-btn" onclick="addGroup()">‚ûï Ê∑ªÂä†Â∞èÁªÑ</button>
        <button class="reset-btn" onclick="resetAll()">üîÑ ÈáçÁΩÆÁßØÂàÜ</button>
    </div>

    <!-- Èü≥Êïà -->
    <audio id="subSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="addSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <script>
        // ÁîüÊàêÈöèÊú∫HSLÈ¢úËâ≤Ôºà‰øùÊåÅ70%‰∫ÆÂ∫¶Âíå50%È•±ÂíåÂ∫¶Ôºâ
        function getRandomHue() {
            return Math.floor(Math.random() * 360);
        }

        // Êí≠ÊîæÈü≥Êïà
        function playSound(type) {
            const sound = document.getElementById(type + 'Sound');
            sound.currentTime = 0;
            sound.play();
        }

        // ‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜ
        document.getElementById('groupsContainer').addEventListener('click', function(e) {
            const card = e.target.closest('.group-card');
            if (!card) return;

            // Â§ÑÁêÜÂä†ÂàÜ
            if (e.target.classList.contains('group-card') || 
                e.target.closest('.group-header') || 
                e.target.closest('.score')) {
                updateScore(card, 1);
                playSound('add');
            }

            // Â§ÑÁêÜ‰øÆÊîπÂêçÁß∞
            if (e.target.classList.contains('edit-icon')) {
                const nameElement = card.querySelector('.group-name');
                const newName = prompt('ËØ∑ËæìÂÖ•Êñ∞ÂêçÁß∞:', nameElement.textContent);
                if (newName) nameElement.textContent = newName;
            }

            // Â§ÑÁêÜÂáèÂàÜ
            if (e.target.classList.contains('decrement-btn')) {
                updateScore(card, -1);
                playSound('sub');
            }

            // Â§ÑÁêÜÂà†Èô§
            if (e.target.classList.contains('delete-btn')) {
                card.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => card.remove(), 280);
            }
        });

        function updateScore(card, change) {
            const scoreElement = card.querySelector('.score');
            let score = parseInt(scoreElement.textContent) + change;
            score = Math.max(0, score);
            scoreElement.textContent = score;
            scoreElement.style.animation = 'pulse 0.3s ease';
            setTimeout(() => scoreElement.style.animation = '', 300);
        }

        function addGroup() {
            const container = document.getElementById('groupsContainer');
            const newGroup = document.createElement('div');
            newGroup.className = 'group-card';
            newGroup.style.setProperty('--card-hue', getRandomHue());
            
            newGroup.innerHTML = `
                <div class="group-header">
                    <span class="group-name">Â∞èÁªÑ${container.children.length + 1}</span>
                    <i class="fas fa-edit edit-icon"></i>
                </div>
                <div class="score">0</div>
                <div class="controls">
                    <button class="decrement-btn">-1</button>
                    <button class="delete-btn">Âà†Èô§</button>
                </div>
            `;

            // Ê∑ªÂä†Âä®ÊÄÅËÉåÊôØËâ≤
            newGroup.style.backgroundColor = `hsl(${getRandomHue()}, 50%, 95%)`;
            newGroup.style.borderColor = `hsl(${getRandomHue()}, 30%, 85%)`;

            container.appendChild(newGroup);
            newGroup.style.animation = 'fadeIn 0.3s ease';
        }

        function resetAll() {
            document.querySelectorAll('.score').forEach(scoreElement => {
                scoreElement.textContent = '0';
                scoreElement.style.animation = 'shake 0.5s ease';
            });
        }

        // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); }
            }
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-3px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
